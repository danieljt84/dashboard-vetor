<div class="bg-secondary-color text-center rounded p-4">
  <ng-container *ngIf="!isLoading">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h5 class="mb-0">Faturamento por loja</h5>
    </div>
    <div>
      <canvas
      baseChart
      class="chart-bar"
      [type]="'bar'"
      [datasets]="barChartData"
      [options]="barChartOptions"
      [labels]="chartLabels"
      [legend]="true"
    >
    </canvas>
    </div>
  </ng-container>
  <ng-container *ngIf="isLoading">
    <app-loading></app-loading>
  </ng-container>
</div>
